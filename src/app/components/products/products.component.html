<div class="bg-white">
    <div class="lg:text-center">
        <h2 class="text-lg font-semibold text-indigo-600">Categories</h2>
        <p class="mt-2 text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl"> </p>
    </div>
    <div class="mx-auto max-w-8xl py-4 px-5 sm:py-0 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <div class="w-full my-4 bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
                *ngFor="let item of items">

                <img class="mb-0  rounded-t-lg" [src]="item.image" [alt]="item.title" style="width: 50vh;height: 50vh;">

                <div class="px-6 pb-5">
                    <p class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-0"
                        [routerLink]="['/list', item.category, item.name]">
                        {{ item.title}}</p>
                    <div class="flex items-center mt-2.5 mb-5">
                        <svg aria-hidden="true" class="w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <title>Star</title>
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z">
                            </path>
                        </svg>
                        <span
                            class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">
                            rate</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-medium text-gray-900 line-through dark:text-white">
                            $109</span><span class="ml-0 text-lg font-medium text-green-600">{{ item.price.toFixed(2) }}
                        </span>
                        <a style="cursor: pointer;" [routerLink]="['/list', item.category, item.name]"
                            class="text-purple-700 bg-white-700 hover:bg-white-800 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><svg
                                class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                </path>
                            </svg></a>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- More products... -->
    <div class="text-center">
        <button type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">More
            products</button>
    </div>

    <!------------------>
</div>
<!--------------------------------------------------------------------->
